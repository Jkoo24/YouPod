apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "testapp.com.youpod"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev111-1.21.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev165-1.21.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.11.0-beta'
    compile 'com.google.oauth-client:google-oauth-client-java6:1.11.0-beta'
    compile files('./libs/YouTubeAndroidPlayerApi.jar')
    compile 'com.android.support:support-v4:23.3.0'
}
